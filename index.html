<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Informo client</title>
		<!-- TODO: bundle all css together -->
		<link rel="stylesheet" href="index.css">

		<!--Import Google Icon Font-->
		<link href="lib/css/material-icons.css" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="lib/css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav class="informo-bg-green">
			<div class="nav-wrapper">
				<a class="brand-logo center" href="#"><img src="static/logo-full-white-128.png"/></a>
				<ul class="left">
					<li><a id="navbar-left-button" href="#" data-activates="navbar-left"><i class="material-icons">menu</i></a></li>
					<li>Feeds list</li>
				</ul>
			</div>
		</nav>


		<ul id="navbar-left" class="side-nav show-on-medium-and-up">
			<li class="navbar-header informo-bg-green">
				<div class="center">
					<img src="static/logo-round-white-128.png">
				</div>
				<strong>Current endpoint URL</strong>
				<code class="endpoint-url">Not connected</code>
			</li>
			<li><a class="subheader">Feeds</a></li>
			<li id="sourcelist-load">
				<div class="preloader-wrapper small active">
					<div class="spinner-layer spinner-green-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div><div class="gap-patch">
							<div class="circle"></div>
						</div><div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</li>
			<li id="sourcelist-append"></li>
			<li><div class="divider"></div></li>
		</ul>

		<div id="loader" class="container valign-wrapper center-align">
			<div>
				<span id="loader-text" class="flow-text">Loading page...</span>
				<div class="progress">
					<div id="loader-progress-bar" class="determinate" style="width: 0%"></div>
				</div>
			</div>
		</div>


		<main id="main-content" class="container" style="display: none">
			<ul id="article-list" class="collapsible popout" data-collapsible="accordion"></ul>
		</main>


		<div id="external-link-confirm" class="modal">
			<div class="modal-content">
				<h4><i class="material-icons">warning</i> External Link</h4>
				<p>
					The folling link will lead you to an another website.<br/>
					This process can be <strong>detected</strong> and/or <strong>blocked</strong> by a third party.
				</p>
				<p>
					Link target:<br/>
					<code class="link-target truncate"></code>
				</p>
			</div>
			<div class="modal-footer">
				<a href="" class="follow-link-button modal-action orange darken-2 waves-effect waves-green btn-flat" target="_blank">Follow the link</a>
				<a class="modal-action modal-close green waves-effect waves-green btn-flat">Back</a>
			</div>
		</div>

		<script type='text/javascript' src='dist/bundle.js'></script>
	</body>
</html>
