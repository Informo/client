<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Informo client</title>
		<link rel="stylesheet" href="index.css">

		<!--Import Google Icon Font-->
		<link href="lib/css/material-icons.css" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="lib/css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav class="green">
			<div class="nav-wrapper">
				<a class="brand-logo center">Informo</a>
				<ul class="left">
					<li><a id="navbar-left-button" href="#" data-activates="navbar-left"><i class="material-icons">menu</i></a></li>
					<li>Feeds list</li>
				</ul>
			</div>
		</nav>


		<ul id="navbar-left" class="side-nav show-on-medium-and-up">
			<li><a class="subheader">Feeds</a></li>
			<li id="sourcelist-append"></li>
			<li><div class="divider"></div></li>
		</ul>

		<div id="loader" class="container valign-wrapper center-align">
			<div>
				<span id="loader-text" class="flow-text">Loading page...</span>
				<div class="progress">
					<div id="loader-progress-bar" class="determinate" style="width: 0%"></div>
				</div>
			</div>
		</div>


		<main id="main-content" class="container" style="display: none">
			<ul id="article-list" class="collapsible popout" data-collapsible="accordion"></ul>
		</main>

		<script type="text/javascript" src="lib/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="lib/js/materialize.min.js"></script>
		<script type='text/javascript' src='http://localhost:8080/bundle.js'></script>
	</body>
</html>
